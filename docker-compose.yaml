version: '3'

services:
    mysqlsrv:
        image: mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: "MySql2019!"
          MYSQL_DATABASE: "testedb"
        ports:
          - "3306:3306"
        volumes:
          - ./db/mysql:/var/lib/mysql
        networks:
          - mysql-compose-network

    node-login:
        build: ./be
        command: npm run start
        ports:
            - "3000:3000"
        networks:
            - mysql-compose-network

networks: 
    mysql-compose-network:
        driver: bridge